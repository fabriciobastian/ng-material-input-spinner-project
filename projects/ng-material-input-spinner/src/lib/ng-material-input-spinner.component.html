<input matInput
  class="number-input"
  type="number"
  [step]="step"
  [disabled]="disabled"
  [value]="value"
  (change)="onInputChange($event)"
>
<button mat-icon-button
  type="button"
  class="decrement-button"
  [disabled]="disabled || spinnerDisabled"
  (mousedown)="onMouseDownDecrement()"
  (mouseup)="onMouseUpDecrement()"
  (mouseout)="onMouseOutDecrement()"
>
  <mat-icon>remove</mat-icon>
</button>
<button mat-icon-button 
  type="button"
  class="increment-button"
  [disabled]="disabled || spinnerDisabled"
  (mousedown)="onMouseDownIncrement()"
  (mouseup)="onMouseUpIncrement()"
  (mouseout)="onMouseOutIncrement()"
>
  <mat-icon>add</mat-icon>
</button>
